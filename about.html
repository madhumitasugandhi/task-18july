<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About Us</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('bg.webp') center/cover no-repeat fixed;
            color: #333;
        }
        
         .about-page-banner {
            background: url('flat.jpg') center/cover no-repeat;
            height: 250px;
            padding: 6rem 2rem 4rem;
            text-align: center;
            color: #fff;
            position: relative;
        }

        .about-page-banner h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            position: relative;
            z-index: 2;
        }

        .about-animated-line {
            height: 4px;
            width: 150px;
            background-color: #fff;
            margin: 0 auto;
        }

        .about-section-title {
            font-size: 2rem;
            font-weight: 600;
            color: #c72d60;
            margin: 2rem 0 1rem;
            position: relative;
            display: inline-block;
        }

    </style>
</head>

<body>
     <section class="about-page-banner">
        <h1>About Us</h1>
        <div class="about-animated-line"></div>
    </section>

    <div>
        <section style="background:#fff0f6; padding:3rem 10rem 0; text-align:center;">
            <h2 class="about-section-title">OUR <span style="color:#c72d60;">MISSION</span> AND <span
                    style="color:#c72d60;">VISION</span></h2>
        </section>
    </div>

    
</body>

</html>
