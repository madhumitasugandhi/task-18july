<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listen and Write</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: rgb(251, 252, 246);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .body-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100%;
        }

        /* HEADER */
        .body-container .header {
            position: relative;
            background: rgb(112, 48, 160);
            color: #fff;
            padding: 15px 20px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
        }

        .body-container .header-title {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-weight: bold;
            font-size: 30px;
            text-align: center;
            white-space: nowrap;
        }

        .body-container .status-box {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .body-container .score-box,
        .body-container .time-box {
            background: #fff;
            color: rgb(112, 48, 160);
            text-align: center;
            padding: 10px 15px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 6px;
            line-height: 1.2;
        }

        .body-container .score-box small,
        .body-container .time-box small {
            display: block;
            font-size: 12px;
            color: #666;
            margin-top: 3px;
        }


        .body-container .play-btn-div {
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 30px;
        }

        .body-container .play-btn {
            background: #fff;
            border: 2px solid rgb(112, 48, 160);
            color: rgb(112, 48, 160);
            font-size: 22px;
            border-radius: 50%;
            width: 55px;
            height: 55px;
            cursor: pointer;
            margin-bottom: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* MAIN SECTION */
        .body-container .main {
            flex: 1;
            display: flex;
            padding: 40px 80px;
            gap: 20px;
        }

        .body-container .left-panel {
            flex: 2;
            display: flex;
            flex-direction: column;
        }

        .body-container textarea {
            width: 100%;
            flex: 1;
            border: 1px solid #ccc;
            padding: 15px;
            font-size: 16px;
            border-radius: 6px;
            resize: none;
        }

        /* RIGHT PANEL */
        .body-container .right-panel {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            justify-items: center;
            align-items: start;
            border: #5c2d91 1px solid;
            border-radius: 7px;
            padding: 10px;
        }

        .body-container .bubble {
            background: rgb(112, 48, 160);
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            width: 55px;
            height: 55px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
        }

        /* BOTTOM */
        .body-container .bottom {
            text-align: center;
            padding: 15px;
            background: #f7f7f7;
        }

        .body-container .check-btn {
            background: rgb(112, 48, 160);
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            border: none;
            padding: 14px 40px;
            border-radius: 8px;
            cursor: pointer;
        }

        .body-container .check-btn:hover {
            background: #5c2d91;
        }
    </style>
</head>

<body>
    <div class="body-container">
        <div class="container">
            <div class="header">
                <span class="header-title">Listen and write what you hear</span>
                <div class="status-box">
                    <div class="score-box">
                        100
                        <small>SCORE</small>
                    </div>
                    <div class="time-box">
                        04:03
                        <small>TIME</small>
                    </div>
                </div>
            </div>
            <div class="play-btn-div">
                <button class="play-btn">â–¶</button>
            </div>
            <div class="main">
                <div class="left-panel">
                    <textarea>

                </textarea>
                </div>
                <div class="right-panel">
                    <div class="bubble">1</div>
                    <div class="bubble">2</div>
                    <div class="bubble">3</div>
                    <div class="bubble">4</div>
                    <div class="bubble">5</div>
                    <div class="bubble">6</div>
                    <div class="bubble">7</div>
                    <div class="bubble">8</div>
                    <div class="bubble">9</div>
                    <div class="bubble">10</div>
                </div>
            </div>
            <div class="bottom">
                <button class="check-btn">Check</button>
            </div>
        </div>
    </div>
</body>

</html>
