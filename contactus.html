<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CONTACT US - INA Boutique</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #fff0f6;
            color: #333;
        }

        .contactus-container {
            max-width: 1200px;
            margin: auto;
            padding: 1rem;
        }

        .contactus-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .contactus-header h1 {
            font-size: 2.5rem;
            color: #c72d60;
            font-weight: 700;
            margin: 0;
        }

        .contactus-top {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            background: #fff;
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 2rem;
            gap: 1.5rem;
            text-align: center;
        }

        .contactus-item {
            flex: 1 1 250px;
            min-width: 220px;
        }

        .contactus-item i {
            font-size: 2rem;
            color: #c72d60;
            display: block;
            margin-bottom: 0.5rem;
        }

        .contactus-item a {
            color: #c72d60;
            text-decoration: none;
            word-break: break-word;
        }

        .contactus-main {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
        }

        .contactus-form,
        .contactus-map {
            flex: 1 1 400px;
            background: #fff;
            border-radius: 8px;
        }

        .contactus-form {
            padding: 2rem;
        }

        .contactus-form input,
        .contactus-form textarea {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        .contactus-form button {
            background: #c72d60;
            color: #fff;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s ease;
            width: 100%;
        }

        .contactus-form button:hover {
            background: #a6204b;
        }

        .contactus-map iframe {
            width: 100%;
            height: 100%;
            border: none;
            min-height: 300px;
            border-radius: 8px;
            display: block;
        }

        /* Tablets */
        @media (max-width: 992px) {
            .contactus-main {
                flex-direction: column;
            }

            .contactus-form,
            .contactus-map {
                width: 100%;
            }
        }

        
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="contactus-container">

        <!-- Page Title -->
        <div class="contactus-header">
            <h1>CONTACT US</h1>
        </div>

        <!-- Top Contact Info -->
        <div class="contactus-top">
            <div class="contactus-item">
                <i class="fas fa-map-marker-alt"></i>
                <p>
                    INA Boutique<br>
                    123 Fashion Street,<br>
                    Mumbai, Maharashtra, India
                </p>
            </div>
            <div class="contactus-item">
                <i class="fas fa-envelope"></i>
                <p>
                    <a href="mailto:info@inaboutique.com">info@inaboutique.com</a>
                </p>
            </div>
            <div class="contactus-item">
                <i class="fas fa-phone"></i>
                <p>
                    +91 9876543210
                </p>
            </div>
        </div>

        <!-- Form -->
        <div class="contactus-main">
            <div class="contactus-form">
                <form>
                    <input type="text" placeholder="Your Name" required>
                    <input type="email" placeholder="Your Email" required>
                    <input type="text" placeholder="Subject">
                    <textarea rows="5" placeholder="Message"></textarea>
                    <button type="submit">Send Message</button>
                </form>
            </div>
            <!--Map-->
            <div class="contactus-map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3769.744214192218!2d72.83106017520465!3d19.119678750041816!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7b618abf42e4d%3A0x4f5d4f6a9beeb6b4!2sMumbai%2C%20Maharashtra!5e0!3m2!1sen!2sin!4v1690781265123!5m2!1sen!2sin"
                    allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>
    </div>
</body>

</html>
