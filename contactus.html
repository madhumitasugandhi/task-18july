<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CONTACT US - INA Boutique</title>
 
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="contactus-container">

    <!-- Page Title -->
    <div class="contactus-header">
      <h1>CONTACT US</h1>
    </div>

    <!-- Top Contact Info -->
    <div class="contactus-top">
      <div class="contactus-item">
        <i class="fas fa-map-marker-alt"></i>
        <p>
          INA Boutique<br>
          123 Fashion Street,<br>
          Mumbai, Maharashtra, India
        </p>
      </div>
      <div class="contactus-item">
        <i class="fas fa-envelope"></i>
        <p>
          <a href="mailto:info@inaboutique.com">info@inaboutique.com</a>
        </p>
      </div>
      <div class="contactus-item">
        <i class="fas fa-phone"></i>
        <p>
          +91 9876543210
        </p>
      </div>
    </div>

    <!-- Form -->
    <div class="contactus-main">
      <div class="contactus-form">
        <form>
          <input type="text" placeholder="Your Name" required>
          <input type="email" placeholder="Your Email" required>
          <input type="text" placeholder="Subject">
          <textarea rows="5" placeholder="Message"></textarea>
          <button type="submit">Send Message</button>
        </form>
      </div>
    <!--Map-->
      <div class="contactus-map">
        <iframe 
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3769.744214192218!2d72.83106017520465!3d19.119678750041816!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7b618abf42e4d%3A0x4f5d4f6a9beeb6b4!2sMumbai%2C%20Maharashtra!5e0!3m2!1sen!2sin!4v1690781265123!5m2!1sen!2sin"
          allowfullscreen=""
          loading="lazy"
        ></iframe>
      </div>
    </div>
  </div>
</body>
</html>
